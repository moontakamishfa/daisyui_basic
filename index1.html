<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-base-200">
  <!-- Form Section -->
<section class="bg-gray-200 py-12">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto bg-base-100 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
      <form>
        <div class="form-control mb-4">
          <label for="first-name" class="label">
            <span class="label-text">First Name</span>
          </label>
          <input type="text" id="first-name" class="input input-bordered w-full" pattern="[A-Za-z]+" required title="Please enter a valid first name (letters only)">
        </div>
        <div class="form-control mb-4">
          <label for="last-name" class="label">
            <span class="label-text">Last Name</span>
          </label>
          <input type="text" id="last-name" class="input input-bordered w-full" pattern="[A-Za-z]+" required title="Please enter a valid last name (letters only)">
        </div>
        <div class="form-control mb-4">
          <label for="email" class="label">
            <span class="label-text">Email Address</span>
          </label>
          <input type="email" id="email" class="input input-bordered w-full" required>
        </div>
        <div class="form-control mb-4">
          <label for="phone" class="label">
            <span class="label-text">Phone Number</span>
          </label>
          <input type="tel" id="phone" class="input input-bordered w-full" pattern="[0-9]{10}" required title="Please enter a valid phone number (10 digits)">
        </div>
        <div class="form-control mb-4">
          <label for="age" class="label">
            <span class="label-text">Age</span>
          </label>
          <input type="number" id="age" class="input input-bordered w-full" required min="0">
        </div>
        <div class="form-control mt-6 text-center">
          <button type="submit" class="btn btn-neutral">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
